<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href=".../css/bootstrap.mini.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 m-auto">
			<!--SIMPLE SLIDER -->
			<div id="slider1" class="carousel slide my-5" data-ride="carousel">
				<div class="carousel-inner" role="listbox">	
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="img/image1.jpg" alt="First Image">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image2.jpg" alt="Second Image">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image3.jpg" alt="Third Image">
					</div>
				</div>
			</div>
			</div>
			<br>
			
			<!-- SLIDER WITH CONTROLS -->
			<div class="col-sm-8 m-auto">
			<div id="slider2" class="carousel slide mb-5" data-ride="carousel">
				<div class="carousel-inner" role="listbox">	
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="img/image1.jpg" alt="First Image">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image2.jpg" alt="Second Image">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image3.jpg" alt="Third Image">
					</div>
				</div>
			</div>
			<a href="#slider2" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
			<a href="#slider2" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
			</div>
			<br>

			<!-- SLIDER WITH CONTROLS AND INDICATORS -->
			<div class="col-sm-8 m-auto">
			<div id="slider3" class="carousel slide mb-5" data-ride="carousel">
				<ol class="carousel-indicators">
					<li class="active" data-target="#slider3" data-slide-to="0"</li>
					<li data-target="#slider3" data-slide-to="1"</li>
					<li data-target="#slider3" data-slide-to="2"</li>
				</ol>
				<div class="carousel-inner" role="listbox">	
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="img/image1.jpg" alt="First Image">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image2.jpg" alt="Second Image">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image3.jpg" alt="Third Image">
					</div>
				</div>
			</div>
			<a href="#slider3" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
			<a href="#slider3" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
			</div>
			<br>

			<!-- SLIDER WITH CONTROLS, INDICATORS AND CAPTIONS -->
			<div class="col-sm-8 m-auto">
			<div id="slider4" class="carousel slide mb-5" data-ride="carousel">
				<ol class="carousel-indicators">
					<li class="active" data-target="#slider4" data-slide-to="0"></li>
					<li data-target="#slider4" data-slide-to="2"></li>
					<li data-target="#slider4" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">	
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="img/image1.jpg" alt="First Image">
						<div class="carousel-caption">
							<h3>Slider one</h3>
							<p>lorem ipsum and teh sidik of thesri aseked</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image2.jpg" alt="Second Image">
						<div class="carousel-caption">
							<h3>Slider two</h3>
							<p>lorem ipsum and teh sidik of thesri aseked</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/image3.jpg" alt="Third Image">
						<div class="carousel-caption">
							<h3>Slider three</h3>
							<p>lorem ipsum and teh sidik of thesri aseked</p>
						</div>
					</div>
				</div>
			</div>
			<a href="#slider4" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
			<a href="#slider4" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
			</div>
			<br>
		</div>

		<!-- POP OVERS -->

		quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
		consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
		cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
		proident, sunt in culpa qui officia deserunt mollit anim id est laborum."> Pop Over</button>






		
	</div>







	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$('[data-toggle="popover"]').popover();

		$('.carousel').carousel({
			interval:1000
		});
	</script>
</body>

</html>
