<!DOCTYPE html>
<html>
<head>
	<title>Landing page | Bootstrap 4</title>
	<link rel="stylesheet" type="text/css" href=".../css/bootstrap.mini.css">
	<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="alert alert-danger dismissible spin show mt-5">
			<button class="close" type="button" data-dismiss="alert"><span>&times;</span></button>
			<strong>This is an alert</strong> <a href="#" class="alert-link">Test Link</a>
		</div>
		
		<!-- Dismissable alert -->
		<div class="alert alert-success alert-dismissible fade show">
			<button class="close" data-dismiss="alert" type="button"><span>&times;</span></button>
			<strong>This is a dismissable alert <a href="#" class="alert-link">Test Link</a></strong>
		</div> 
		<br>
		
		<!--Progress bars (progress, progress-bar etc)-->
		<div class="progress">
			<div class="progress bg-primary progress-bar" style="width:20%"><strong>20%</strong>
			</div>
		</div>
		<strong class="ml-5">Bootstrap</strong>
		<br>
		<div class="progress">
			<div class="progress bg-secondary progress-bar" style="width:30%"><strong>30%</strong></div>
		</div>
		<strong class="ml-5">Javascript</strong>
		<br>
		<div class="progress">
			<div class="progress-bar bg-info progress-bar-striped" style="width:40%"><strong>40%</strong></div>
		</div>
		<strong class="ml-5">Jquery</strong>
		<br>
		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:50%"><strong>50%</strong></div>
		</div>
		<strong class="ml-5">Html/Css</strong>
		<br>
		<div class="progress">
			<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:60%"><strong>60%</strong></div>
		</div>
		<strong class="ml-5">Wordpress</strong>
		<br>
		<div class="progress">
			<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:70%"><strong>70%</strong></div>
		</div>
		<strong class="ml-5">Photoshop</strong>
		<br>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
