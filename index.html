<!DOCTYPE html>
<html>
<head>
	<title>Landing page | Bootstrap 4</title>
	<link rel="stylesheet" type="text/css" href=".../css/bootstrap.mini.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h3 class="ml-5 mt-3 primary">Sign up here</h3>
		
		<form class="mt-3">
			<div class="form-group ml-5">
				<label for="name">Enter your username</label>
				<input type="name" class="form-control" placeholder="Username" required>
			</div>
			<div class="form-group mt-2 ml-5">
				<label for="email">Enter your email</label>
				<input type="email" class="form-control" placeholder="Email" required>
				<small class="form-text text-muted">We will never share your email with anyone else.</small>
			</div>
			<div class="form-group mt-2 ml-5">
				<label for="password">Enter your password</label>
				<input type="password" class="form-control" placeholder="Password" required>
			</div><div class="form-group mt-2 ml-5">
				<label for="password">Confirm your password</label>
				<input type="password" class="form-control" placeholder="Confirm password" required>
			</div>
			<div class="input-group ml-5">
				<label><span class="input-group-addon">
					<input class="mt-2" type="checkbox" value="checkMeIn" checked></span> Get latest updates
				</label>
			</div>
				<button class="btn btn-primary ml-5" type="submit">Log In</button>
		</form>
	</div>






	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
