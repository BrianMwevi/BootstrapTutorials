<!DOCTYPE html>
<html>
<head>
	<title>Landing page | Bootstrap 4</title>
	<link rel="stylesheet" type="text/css" href=".../css/bootstrap.mini.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<div id="brayo" class="container-fluid">
		<div class="backGround">
			<img src="divi.jpg">
		</div>
		<form class="logIn">
			<div class="form-group">
				<label for="name">Enter your name</label>
				<input type="name" class="form-control" placeholder="Name" required>
			</div>
			<div class="form-group">
				<label for="email">Enter your email</label>
				<input type="email" class="form-control" placeholder="Enter email" required>
				<small class="form-text text-muted">We will never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="password">Enter your password</label>
				<input type="password" class="form-control" placeholder="Enter password" required>
			</div>
			<div class="form-check">
				<label>
					<input type="checkbox" value="checkMeIn" checked> Get latest updates
				</label>
			</div>
				<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>






	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
